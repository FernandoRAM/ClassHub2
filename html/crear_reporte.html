<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/old-onsen-css-components.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Calendario</title>
</head>
<body>

<!--header-->
<div class="toolbar toolbar--material">
    <div class="toolbar__left toolbar--material__left"></div>
    <div class="toolbar__right toolbar--material__right">
		<span class="toolbar-button toolbar-button--material_right">
	     	<i class="zmdi zmdi-more-vert zmdi-hc-lg" style="color: white"></i>
	    </span>
    </div>
</div>
<!--end header-->

<!--contenido-->
<div class="contenido">
    <center><h3>Crear reporte</h3></center>


</div>
<!--end contenido-->

<!--footer-->
<div class="tabbar">
    <label class="tabbar__item">
        <input type="radio" name="tabbar-b" checked="checked">
        <button class="tabbar__button">
            <i class="zmdi zmdi-calendar zmdi-hc-3x"></i>
        </button>
    </label>
    <label class="tabbar__item">
        <input type="radio" name="tabbar-b" checked="checked">
        <button class="tabbar__button">
            <i class="zmdi zmdi-comments zmdi-hc-3x"></i>
        </button>
    </label>
    <label class="tabbar__item">
        <input type="radio" name="tabbar-b" checked="checked">
        <button class="tabbar__button">
            <i class="zmdi zmdi-time zmdi-hc-3x"></i>
        </button>
    </label>
    <label class="tabbar__item">
        <input type="radio" name="tabbar-b">
        <button class="tabbar__button">
            <i class="zmdi zmdi-money zmdi-hc-3x"></i>
        </button>
    </label>
    <label class="tabbar__item">
        <input type="radio" name="tabbar-b">
        <button class="tabbar__button">
            <i class="zmdi zmdi-alert-circle zmdi-hc-3x"></i>
        </button>
    </label>
</div>
<!--end footer-->

</body>
</html>
